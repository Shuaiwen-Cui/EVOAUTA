# -----------------------------
#  Theme Configuration
# -----------------------------
theme:
  name: material
  language: en
  logo: static/images/logo-white.png
  favicon: static/images/logo-black.png

  # ---------- Features ----------
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - header.autohide
    - navigation.footer
    - navigation.indexes
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  # ---------- Color Scheme ----------
  palette:
    - media: "(prefers-color-scheme)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

  # ---------- Fonts ----------
  font:
    text: Roboto
    code: Roboto Mono

  # ---------- Icons ----------
  icon:
    logo: logo
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    tag:
      default-tag: fontawesome/solid/tag
      hardware-tag: fontawesome/solid/microchip
      software-tag: fontawesome/solid/laptop-code

# -----------------------------
#  Plugins
# -----------------------------
plugins:
  - tags
  - blog
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        default_time: "00:00"    # Must be a string, not a datetime
      categories:
        - categories
        - tags
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - i18n:
      docs_structure: suffix           # Use filename suffix like index.en.md / index.zh.md
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
