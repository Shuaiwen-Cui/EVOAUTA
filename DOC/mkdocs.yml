# -----------------------------
#  Extra Configuration
# -----------------------------
extra:
  generator: false

  # Status labels for pages (optional)
  status:
    new: Recently added
    deprecated: Deprecated

  # Google Analytics integration (optional)
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY  # Set your GA key via environment variable

  # Feedback widget shown at the bottom of each page
  feedback:
    title: Was this page helpful?
    ratings:
      - icon: material/thumb-up-outline
        name: This page was helpful
        data: 1
        note: >
          Thanks for your feedback!
      - icon: material/thumb-down-outline
        name: This page could be improved
        data: 0
        note: >
          Thanks for your feedback! Help us improve this page by
          using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

  # Social media links displayed in the footer
  social:
    - icon: fontawesome/solid/house
      link: http://www.cuishuaiwen.com/
    - icon: fontawesome/brands/github
      link: https://github.com/Shuaiwen-Cui
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/shaun-shuaiwen-cui/
    - icon: fontawesome/brands/researchgate
      link: https://www.researchgate.net/profile/Shuaiwen-Cui
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/0000-0003-4447-6687
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ShuaiwenC

  # Custom tag icons
  tags:
    Default: default-tag
    Hardware: hardware-tag
    Software: software-tag

